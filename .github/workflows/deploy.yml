name: Deploy to CapRover

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Adjust to your project's Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to CapRover
        env:
          CAPROVER_SERVER: ${{ secrets.CAPROVER_SERVER }}
          CAPROVER_APP_TOKEN: ${{ secrets.CAPROVER_APP_TOKEN }}
          CAPROVER_APP_NAME: ${{ secrets.CAPROVER_APP_NAME }}
        run: |
          # Zip the build folder
          tar -zcvf build.tar.gz -C build .

          # Deploy to CapRover
          npx caprover deploy \
            -h $CAPROVER_SERVER \
            -a $CAPROVER_APP_NAME \
            -t $CAPROVER_APP_TOKEN \
            -p build.tar.gz
